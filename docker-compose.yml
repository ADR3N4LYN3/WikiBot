version: '3.8'

services:
  # Next.js Dashboard
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: wikibot-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NEXTAUTH_URL=https://wikibot-app.xyz
      - NEXT_PUBLIC_API_URL=https://api.wikibot-app.xyz
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - wikibot-network

  # Redis (for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: wikibot-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wikibot-network

  # API Server
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: wikibot-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=redis://redis:6379
      - API_PORT=4000
      - NEXTAUTH_URL=https://wikibot-app.xyz
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - wikibot-network

  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: wikibot-bot
    restart: unless-stopped
    environment:
      - API_URL=http://api:4000
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - wikibot-network

volumes:
  redis_data:

networks:
  wikibot-network:
    driver: bridge
