# Redis configuration for WikiBot
# Optimized for caching and rate limiting

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence (minimal for cache usage)
save ""
appendonly no

# Performance
tcp-keepalive 300
timeout 0

# Logging (reduce verbosity)
loglevel warning

# Security (internal network only)
protected-mode no
bind 0.0.0.0
